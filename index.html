<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World clock - Dushime paulette</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>World Clock âŒš</h1>
      <select name="" id="">
        <option value="">Select a city..</option>
        <option value="">Cape town</option>
        <option value="">Burundi</option>
        <option value="">Nairobi</option>
      </select>
      <div class="city" id="kigali">
        <div>
          <h2>Kigali</h2>
          <div class="date" id="date-kigali"></div>
        </div>
        <div class="time" id="time-kigali"></div>
      </div>
      <div class="city" id="los-angeles">
        <div>
          <h2>Los angeles</h2>
          <div class="date" id="date-la"></div>
        </div>
        <div class="time" id="time-la"></div>
      </div>
    </div>
    <footer>
      Coded by <a href="https://github.com/paulette920">Dushime paulette</a>,
      Open-sourced on
      <a href="https://github.com/paulette920/World-clock">Github</a> and Hosted
      on <a href="https://world-clock-dushime-paulette.netlify.app/">Netlify</a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
